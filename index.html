<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<title>Weather App</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/aec1011ff7.js"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
	</head>
	<body>
		<div class="weatherApp">
			<h1>Giving you your Daily Forecast!!</h1>
				<div>
					<form id="search-bar">
					<input type="text" 
					placeholder="Search.." 
					autocomplete="off"
					autofocus="on"
					id="search-text-input"/>
					</form>
						<button>Search</button>
				</div>
				<div class="weather">
					<ul>
						<li> Humidity:<span id="humidity"></span>%</li>
						<li> Wind: <span id="wind"></span>Km/h</li>
					</ul>
				</div>
					<h2>Find out if you need an umbrella?</h2>
				<div class=cityTime>
					<h3>Last updated : <span id="date"></h3>
				</div>
			<div class="completeForecast" >
				<div class="container days">
					<div class="row">
					<div class="col mon">Mon</div>
					<div class="col tues">Tues</div>
					<div class="col wed">Wed</div>
					<div class="col thurs">Thurs</div>
					<div class="col fri">Fri</div>
				</div>
				</div>
				<div class="container forecast" id="forecast">
					<div class="row">
					<div class="col t1">18°</div>
					<div class="col t2">16°</div>
					<div class="col t3">15°</div>
					<div class="col t4">18°</div>
					<div class="col t5">12°</div>
				</div>
				</div>
				<div class="container date">
					<div class="row">
					<div class="col d1">9/11</div>
					<div class="col d2">10/11</div>
					<div class="col d3">11/11</div>
					<div class="col d4">12/11</div>
					<div class="col d5">13/11</div>
				</div>
				</div>
				<div class="container weatherIcons">
					<div class="row">
					<div class="col icon1">
					<i class="fas fa-cloud-sun-rain"></i></div>
					<div class="col icon2"><i class="fas fa-sun"></i></div>
					<div class="col icon3"><i class="fas fa-sun"></i></div>
					<div class="col icon4"><i class="fas fa-cloud-rain"></i></div>
					<div class="col icon5"><i class="fas fa-cloud-rain"></i></div>
				</div>
				</div>
				<div class="container highLowTemp">
					<div class="row">
					<div class="col high1"><strong>18°</strong>/12°</div>
					<div class="col high2 "><strong>20°</strong>/14°</div>
					<div class="col high3"><strong>21°</strong>/13°</div>
					<div class="col high4"><strong>18°</strong>/10°</div>
					<div class="col high5"><strong>13°</strong>/6°</div>
				</div>
				</div>
			</div>	
		</div>		
		<a target="_blank" rel="noreferrer" href="https://github.com/laurenliddy/shecodesplus">GitHub Repo </a>
	</body>
	<script src="index.js"></script>
</html>
